<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <table border="1">
        <thead>
            <!-- //used to group header content in html Tables -->
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </thead>

        <tbody>
            <!-- //group the body content in an html table -->

            <tr>
                <!-- //table row -->
                <td>John Doe</td>
                <!-- //Table Data -->
                <td>29</td>
                <td>John@email.com</td>
            </tr>
            
            <tr>
                <td>John Doe</td>
                <td>29</td>
                <td>John@email.com</td>
            </tr>

        </tbody>
    </table>

    
    <p></p>

    <!--colspan-->
    <!--Number of columns if the cell should snap-->

    <table border="1" >
        <thead>
            <th colspan="3">Basic Information</th>
            <tr style="font-weight: bold">
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>John Doe</td>
                <td>27</td>
                <td>J@gmail.com</td>
            </tr>

            <tr>
                <td>Chaning Doe</td>
                <td>35</td>
                <td>CC@gmail.com</td>
            </tr>
          
            <tr>
                <td>Jhaning Doe</td>
                <td>37</td>
                <td>Cj@gmail.com</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
